<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/223a0e1255.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/style.css">
    <title>ohmyfood</title>
</head>
<body>
    <header>

            <!-- Logo d'en tête -->
        <div class="header">
            <img src="images/logo/ohmyfood.png" alt="logo">
        </div>

    </header>

    <main class="main">

            <!-- Barre de recherche -->
        <div class="location">
            <div class="location_icon">
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <div class="location_place">
                <p>Paris, Belleville</p>
            </div>
        </div>

            <!-- Section Explorer -->
        <section class="explore">
            <div class="explore_box">
                <h1 class="explore_title">Réservez le menu qui vous convient</h1>
                <p class="explore_text">Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                <button class="explore_button">
                    <p>Explorer nos restaurants</p>
                </button>
            </div>
        </section>
        
            <!-- Section Fonctionnement -->
        <section class="process">
            
            <div class="process_box">
                <h1 class="process_title"></h1>
                <div class="process_stage">
                    <p class="process_number">1</p>
                    <i class="process_icon">
                        <!-- inserer icon FA -->
                    </i>
                    <p class="process_text">Choisissez un restaurant</p>                    
                </div>
            </div>


        </section>

    </main>
</body>
</html>
